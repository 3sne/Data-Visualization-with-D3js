<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDNs -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Bar Chart Data Viz</title>
</head>
<body>

    <div id="title-div">
        <h1 id="title"> Gross Domestic Product, US</h1>
    </div>
    <div id="graph-div"></div>
    
    <script>

        const url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';
        let req = new XMLHttpRequest();
        req.open("GET",url,true);
        req.send();
        req.onload = () => {
            let json = JSON.parse(req.responseText);
            const dataset = json.data;
            
            const getDate = (thisDate) => new Date(thisDate);
            const h = 600;
            const w = 1200;
            const pad = 65;
            const topPad = 20;
            //scale
            let firstDate = getDate(dataset[0][0]);
            let lastDate = getDate(dataset[dataset.length - 1][0]);
            const xScale = d3.scaleTime()
                            .domain([firstDate, lastDate])
                            .range([pad, w - pad]);

            const yScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, (d) => d[1])])
                            .range([h - pad, pad]);

            console.log(yScale(300));
            console.log(yScale(10000));

            //svg
            const svg = d3.select("#graph-div")
                          .append("svg")
                          .attr("width", w)
                          .attr("height", h);

            var div = d3.select("#graph-div").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);

            //bars
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("class", "bar")
               .attr("fill", "green")
               .attr("data-date", (d, i) => d[0])
               .attr("data-gdp", (d ,i) => d[1])
               .attr("x", (d, i) => xScale(getDate(d[0])))
               .attr("y", (d, i) => yScale(d[1]))
               .attr("width", (w - pad*2) / dataset.length)
               .attr("height", (d, i) => h - yScale(d[1]) - pad)
               .on('mouseover', function (d, i) {
                    d3.select(this).transition()
                        .duration('10')
                        .attr('fill', 'red');
                    let txt = d[0] + "\n$" + d[1] + " bn"
                    div.html(txt)
                        .style("left", ((d3.event.pageX + 10)) + "px")
                        .style("top", ((d3.event.pageY - 10)) + "px");
                    div.transition()
                        .duration(50)
                        .style("opacity", 1);
               })
               .on('mouseout', function (d, i) {
                    d3.select(this).transition()
                        .duration('10')
                        .attr('fill', 'green');
                    div.transition()
                        .duration('50')
                        .style("opacity", 0);
                });
            
            //axes
            const xAxis = d3.axisBottom(xScale);
            const yAxis = d3.axisLeft(yScale);
            svg.append("g")
               .attr("id", "x-axis")
               .attr("transform", "translate(0, " + (h - pad) + ")")
               .style("font-size", 16 + "px")
               .call(xAxis);

            svg.append("g")
               .attr("id", "y-axis")
               .attr("transform", "translate(" + pad + ", 0)")
               .style("font-size", 16 + "px")
               .call(yAxis);

        }

    </script>
</body>
</html>
